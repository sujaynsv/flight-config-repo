# Server Configuration
spring.config.import=optional:configserver:http://localhost:8888

server.port=8080
spring.application.name=api-gateway

# MongoDB Configuration for Users
spring.data.mongodb.uri=mongodb://localhost:27017/auth_db
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=15fb8f47f5e37937b48b1ba19c6e4d0c4ec1ac033b8b988169effd82a8cb617d
jwt.expiration=86400000
jwt.cookie.name=authToken
jwt.cookie.max-age=86400

# Eureka Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=localhost

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8080
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.default-filters[0]=AuthenticationFilter

# (routes 1–15 same as above, keep as‑is)

# Gateway Discovery
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Circuit Breakers, management, logging, CORS – same as file above

# Config Server (local)
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=3
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.retry.multiplier=1.1
