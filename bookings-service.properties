# Server Configuration
server.port=8082

# Application Name
spring.application.name=bookings-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/bookings_db
spring.data.mongodb.auto-index-creation=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Email Queue Configuration
email.queue.name=booking.email.queue

# Flights Service URL
flights.service.url=http://flights-service

# Logging
logging.level.com.flightapp=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
